<mat-card class="p-2 mt-3">
  <mat-card-title>
    <ng-container *ngIf="!isEditTask; else control">
      {{ task.title }}
    </ng-container>
  </mat-card-title>
  <mat-card-content>
    <p class="mt-2">
      Task is
      {{ task?.completed ? "complete" : "incomplete" }}
    </p>
  </mat-card-content>
  <mat-card-actions class="d-flex align-items-end">
    <button mat-button (click)="toggleComplete()">
      Set as
      {{ task?.completed ? "incomplete" : "complete" }}
    </button>
    <button *ngIf="!isEditTask" mat-button color="primary" (click)="editTask()">
      Edit task
    </button>
    <button
      *ngIf="isEditTask"
      mat-button
      color="primary"
      [disabled]="titleControl.invalid"
      (click)="submitEdit()"
    >
      Submit
    </button>
    <button
      *ngIf="isEditTask"
      mat-button
      color="primary"
      (click)="cancelEdit()"
    >
      Cancel
    </button>
  </mat-card-actions>
</mat-card>

<ng-template #control>
  <ng-container *ngIf="!(loadingTask$ | async); else loading">
    <mat-form-field>
      <mat-label>title</mat-label>
      <input matInput placeholder="Placeholder" [formControl]="titleControl" />
    </mat-form-field>
  </ng-container>
</ng-template>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
