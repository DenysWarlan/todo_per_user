<div class="d-flex align-items-center justify-content-end w-100 my-2 mr-5">
  <button mat-button color="primary" (click)="onAddUser()">Add user</button>
</div>

<ng-container *ngIf="!(loading$ | async); else loading">
  <ng-container *ngIf="users$ | async as users">
    <ng-container *ngIf="(loaded$ | async) && !!users.length; else noData">
      <table mat-table [dataSource]="users" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Username</th>
          <td mat-cell *matCellDef="let element">{{ element.username }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>E-mail</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef>Phone</th>
          <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex align-items-center justify-content-around">
              <div (click)="onEditUser(element)">Edit</div>
              <div (click)="goToDetails(element.id)">Details</div>
              <div (click)="goToTasks(element.id)">Tasks</div>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </ng-container>
  </ng-container>
</ng-container>

<ng-template #loading>
  <div class="d-flex justify-content-center align-items-center">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
<ng-template #noData>
  <div class="d-flex justify-content-center align-items-center">No Data.</div>
</ng-template>
